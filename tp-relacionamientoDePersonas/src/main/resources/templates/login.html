<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login ðŸŒ±</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <section class="vh-90" style="background-color: #0e0b0b;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/1970s-unity-handshake-between-caucasian-vintage-images.jpg"
                                     alt="login form" class="img-fluid" style="height:100%; padding:5%; border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form method="post" role="form" th:action="@{/login}" th:object="${usuarioActual}">
                                        <div class="d-flex align-items-center mb-5 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <img src="https://cdn-icons-png.flaticon.com/512/1462/1462466.png" alt="logo" class="img-fluid" style="width: 200px;" />
                                            <b style="height: 100px; margin-left: 20px;"> Relacionamiento de Personas</b>
                                        </div>

                                        <div th:if="${param.error}" class="alert alert-info"> Invalid username and password.</div>
                                        <div th:if="${param.logout}" class="alert alert-info"> You have been logged out.</div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesiÃ³n en tu cuenta</h5>
                                        <div class="form-outline mb-4">

                                            <input th:field="*{email}" type="email" id="email" name="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Nombre de usuario</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">ContraseÃ±a</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button  class="btn btn-dark btn-lg btn-block" type="submit" value="Login">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }
</style>
</html>
